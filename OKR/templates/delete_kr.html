{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
	<div class="col-5">
	<div class="card">
		<div class="card-body">
			
			<form method='POST'> 
				{% csrf_token %}
				{{ form|crispy }}	
				Czy na pewno chcesz usunąć "{{ contains.name }}"?	
				<button type="submit" class="btn btn-primary">Usuń</button>
			</form>
		</div>
	</div>	
	</div>
</div>
{% endblock %}
