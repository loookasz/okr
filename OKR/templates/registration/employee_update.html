{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
	<div class="col-6">
	<div class="card">
		<div class="card-body">
			<h1>Edytuj</h1>
			Nazwisko i imię: {{ instance.user.last_name }} {{ instance.user.first_name }}   <br>
			Aktualne stanowisko: {{ instance.get_role_display }} <br>
			Aktualny zespół: {{ team_id }} <br> 
			
			<form method='POST'>
				{% csrf_token %}
				{{ form|crispy }}	
				<button type="submit" class="btn btn-primary">Zapisz</button>
			</form>
		</div>
	</div>	
	</div>
</div>
{% endblock %}
